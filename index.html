<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Convert color bitmap (PNG, JPG, JPEG, WEBP, AVIF, GIF,â€¦) images to color SVG vector images."
    />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <meta name="theme_color" content="#131313" />
    <title>SVGcode</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="icon" type="image/svg" href="/favicon.svg" />
    <script src="/src/js/main.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="menu">
          <button class="open" type="button"></button>
          <button class="save" type="button"></button>
        </div>
        <div class="preprocess">
          <div class="preprocess-input">
            <input id="posterize" type="checkbox" class="posterize" checked />
            <label for="posterize"></label>
          </div>
          <div class="preprocess-input">
            <input id="color" type="checkbox" class="color" checked />
            <label for="color"></label>
          </div>
          <div class="preprocess-input">
            <button type="button" class="reset-all"></button>
          </div>
        </div>
      </div>
      <div class="output">
        <img crossorigin="anonymous" src="/favicon.svg" alt="" />
        <output></output>
        <canvas></canvas>
      </div>
    </main>
  </body>
</html>
