<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SVGcode</title>

    <link rel="icon" type="image/svg" href="/favicon.svg" />
    <link rel="stylesheet" href="/style.css" />

    <script src="/potrace.js"></script>
    <script src="/main.js" type="module"></script>
  </head>
  <body>
    <h1>SVGcode</h1>
    <div class="drop">Drop file here</div>
    <div>
      <button class="open" type="button">Open image</button>
      <button class="save-image" type="button">Save image</button>
      <button class="save-svg" type="button">Save SVG</button>
    </div>
    <div class="wrapper">
      <div class="preprocess">
        <div class="preprocess-input">
          <label>Posterize <input type="checkbox" class="posterize" /></label>
        </div>
      </div>
      <div>
        <img crossorigin="anonymous" src="/favicon.svg" />
        <canvas class="canvas-main"></canvas>
        <output class="output-main"></output>
        <canvas class="canvas-red"></canvas>
        <canvas class="canvas-green"></canvas>
        <canvas class="canvas-blue"></canvas>
        <output class="output-red"></output>
        <output class="output-green"></output>
        <output class="output-blue"></output>
      </div>
    </div>
    <svg
      class="filter"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <filter id="posterize"></filter>
      <filter id="rgb-split"></filter>
    </svg>
  </body>
</html>
