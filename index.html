<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SVGcode</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg" href="./favicon.svg" />
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <h1>SVGcode</h1>
    <div class="drop">Drop file here</div>
    <div>
      <button class="open" type="button">Open image</button>
      <button class="save-image" type="button">Save image</button>
      <button class="save-bw-svg" type="button">
        Save Black &amp; White SVG
      </button>
      <button class="save-color-svg" type="button">Save Color SVG</button>
    </div>
    <div class="wrapper">
      <div class="preprocess">
        <div class="preprocess-input">
          <label
            >Posterize <input type="checkbox" class="posterize" checked
          /></label>
        </div>
        <div class="preprocess-input">
          <button type="button" class="reset-all">Reset all</button>
        </div>
      </div>
      <div>
        <img crossorigin="anonymous" src="./favicon.svg" />
        <canvas class="canvas-main"></canvas>
        <output class="output-main"></output>
        <output class="output-channel"></output>
        <canvas class="canvas-channel" hidden></canvas>
      </div>
    </div>
    <svg
      class="filter"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <filter id="posterize"></filter>
    </svg>
  </body>
</html>
