<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta
      name="description"
      content="Convert color bitmap (PNG, JPG, JPEG, WEBP, AVIF, GIF,â€¦) images to color SVG vector images."
    />
    <meta name="theme_color" content="#131313" />
    <title>SVGcode</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="icon" type="image/svg" href="/favicon.svg" />
    <script src="/src/js/main.js" type="module"></script>
  </head>
  <body>
    <main>
      <details>
        <summary></summary>
        <div class="sidebar">
          <form>
            <div class="preprocess">
              <div class="other-input">
                <input
                  id="color"
                  type="radio"
                  class="color"
                  name="output-option"
                  checked
                />
                <label for="color"></label>
              </div>
              <div class="other-input">
                <input
                  id="monochrome"
                  type="radio"
                  class="monochrome"
                  name="output-option"
                />
                <label for="monochrome"></label>
              </div>
              <div class="fieldsets">
                <div>
                  <input
                    id="posterize"
                    type="checkbox"
                    class="posterize"
                    checked
                  />
                  <label for="posterize"></label>
                </div>
              </div>
              <div class="other-input">
                <button type="button" class="reset-all"></button>
              </div>
            </div>
          </form>
        </div>
      </details>
      <div class="output">
        <div class="menu">
          <button class="open menu" type="button"></button>
          <button class="save menu" type="button"></button>
          <button class="copy menu" type="button"></button>
          <button class="paste menu" type="button"></button>
          <label><input class="debug" type="checkbox" /> Debug</label>
          <progress value="0" max="100" hidden></progress>
        </div>
        <img
          class="input-image"
          crossorigin="anonymous"
          src="/favicon.svg"
          alt=""
          draggable="false"
        />
        <canvas></canvas>
        <output class="checkerboard"></output>
        <div class="toast" hidden></div>
      </div>
    </main>
  </body>
</html>
