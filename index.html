<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SVGcode</title>

    <link rel="icon" type="image/svg" href="/favicon.svg" />
    <link rel="stylesheet" href="/style.css" />

    <script src="/potrace.js"></script>
    <script src="/main.js" type="module"></script>
  </head>
  <body>
    <h1>SVGcode</h1>
    <div>
      <button class="open" type="button">Open image</button>
      <button class="save" type="button">Save SVG</button>
    </div>
    <div class="preprocess"></div>
    <div>
      <label>
      Turdsize
      <input class="turdsize" type="range" min="0" max="1000" value="2" />
      </label>
    </div>
    <div>
      <img
        crossorigin="anonymous"
        src="/favicon.svg"
      />
      <canvas></canvas>
      <output></output>
    </div>
  </body>
</html>
